<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Zadanie 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
      .video-container {
        position: relative;
        padding-top: 56.25%;
        height: 0;
        overflow: hidden;
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
  <div class="container my-5">
		<h1>Zadanie 2</h1>
			<div class="mb-4 p-3 border rounded bg-light">
				<p>Opcja 1 - standardowe odtwarzanie filmu z youtube</p>
				<div class="video-container">
				<iframe width="w-100" src="https://www.youtube.com/embed/mxQOOMX4NQM">
				</iframe>
				</div>
			</div>
			<div class="mb-4 p-3 border rounded bg-light">
				<p>Opcja 2 - autoodtwarzanie filmu z youtube z wyciszonym dźwiękiem</p>
				<div class="video-container">
				<iframe width="w-100" src= "https://www.youtube.com/embed/_kcmfvOTvZ0?autoplay=1&mute=1">
				</iframe>
				</div>
			</div>
			<div class="mb-4 p-3 border rounded bg-light">
				<p>Opcja 3 - zapętlone odtwarzanie filmu z youtube </p>
				<div class="video-container">
				<iframe width="w-100" src="https://www.youtube.com/embed/3z-jNRAwSHk?playlist=3z-jNRAwSHk&loop=1">
				</iframe>
				</div>
			</div>
			<div class="mb-4 p-3 border rounded bg-light">
				<p>Opcja 4 - odtwarzanie filmu z youtube bez widocznich przycisków </p>
				<div class="video-container">
				<iframe width="w-100" src="https://www.youtube.com/embed/XiAqmlIEFi0?controls=0">
				</iframe>
				</div>
			</div>
	<div>
  </body>
</html>
