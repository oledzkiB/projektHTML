<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Zadanie 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Zadanie 1</h1>
    <p><b>1. Element video z możliwością kontroli</b></p>
    <video width="30%" height="16%" controls>
      <source src="movie.mp4" type="video/mp4">
      <source src="movie.ogg" type="video/ogg">
   		Your browser does not support the video tag.
  	</video>
     <p><b>2. Element video z atrybutem autoplay (format ten jest jednak automatycznie blokowany przez przeglądarki)</b></p>
    <video width="30%" height="16%" autoplay>
      <source src="movie.mp4" type="video/mp4">
      <source src="movie.ogg" type="video/ogg">
   		Your browser does not support the video tag.
  	</video>
     <p><b>3. Element video z atrybutem autoplay z wyciszonym wideo</b></p>
    <video width="30%" height="16%" autoplay muted>
      <source src="movie.mp4" type="video/mp4">
      <source src="movie.ogg" type="video/ogg">
   		Your browser does not support the video tag.
  	</video>
  </body>
</html>
